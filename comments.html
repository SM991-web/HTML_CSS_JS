<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments</title>
</head>
<body>
    <!-- This is a single-line comment in HTML -->

    <!-- 
        This is a multi-line comment in HTML.
        You can use it to comment out multiple lines of code.
    -->

    <p>This is a paragraph.</p>
    <!-- <p>This paragraph is commented out and will not be displayed.</p> -->

    <!--
    <div>
        <p>This entire block is commented out.</p>
    </div>
    -->

    <!-- Nested comments are not supported.
    <!-- This is an incorrect nested comment -->
    -->
</body>
</html>
