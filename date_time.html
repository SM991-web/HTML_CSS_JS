<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
</head>
<body>

    <h2>Current Date and Time:</h2>
    <p id="datetime"></p>

    <script>
        document.getElementById("datetime").innerText = new Date();
    </script>

</body>
</html>
